{% extends 'base/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Image{% else %}Create Image{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Image{% else %}Create Image{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'image_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
