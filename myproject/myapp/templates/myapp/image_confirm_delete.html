{% extends 'base/base.html' %}

{% block title %}Delete Image{% endblock %}

{% block content %}
<h1>Delete Image</h1>
<p>Are you sure you want to delete "{{ image.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'image_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
