<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; 
            font-family: 'Roboto', sans-serif;
            margin: 0; 
            padding: 0;
        }
        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            background: #1c2b2d;
            color: #fff;
            border-radius: 8px;
            margin: 30px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .register-card h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .register-card p {
           
            font-size: 14px;
            margin-bottom: 25px;
            color: #ccc;
        }

        /* Styling form */
        form p {
            margin-bottom: 15px;
        }
        form label {
            display: block; 
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #24393b;
            color: #fff;
        }
        input::placeholder {
            color: #999;
        }
     
        .btn-submit {
            background-color: #5cb85c; 
            border: none;
            color: #fff;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #5cb85c;
        }

        .btn-back {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #fff;
            color: #1c2b2d;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }
        .footer-text a {
            color: #5cb85c;
            text-decoration: none;
        }
    </style>

    </head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
        <h2>{{ title }}</h2>
            
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Tampilkan form yang dah dibuat -->
                
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        
        <form action="{% url 'event-list' %}" style="margin:0;">
            <button class="btn-back" type="submit">Back</button>
        </form>
        </div>
    </div>
</body>
</html>
